name: Deployment Pipeline (Spring Boot to AWS EC2)

on:
  push:
    branches:
      - main # Chạy pipeline khi có code mới push lên branch main

jobs:
  build-and-push:
    name: Build JAR and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar -x test # Build file JAR và bỏ qua unit test để build nhanh hơn

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/re-shopping-cart:latest

  deploy:
    name: Deploy to AWS EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Executing remote ssh commands using ssh-key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Login vào Docker Hub trên EC2
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # 2. Dừng và xóa container cũ nếu đang chạy
            docker stop re-shopping-cart || true
            docker rm re-shopping-cart || true
            
            # 3. Xóa các image cũ để giải phóng bộ nhớ (Optional)
            docker image prune -f

            # 4. Pull image mới nhất về
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/re-shopping-cart:latest

            # 5. Chạy container với các biến môi trường chuẩn của Spring Boot
            docker run -d \
              --name re-shopping-cart \
              -p 80:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e SERVER_PORT=8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/re-shopping-cart:latest
